  </button>
  <ul>
    <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> <span class="sidebar-text">Dashboard</span></a></li>
    <li><a href="instancias.html"><i class="bi bi-phone"></i> <span class="sidebar-text">Instâncias</span></a></li>

    <li><a href="login.html"><i class="bi bi-box-arrow-right"></i> <span class="sidebar-text">Sair</span></a></li>
  </ul>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
  .sidebar {
    position: fixed;
    left: 0; top: 0; bottom: 0;
    width: 220px;
    height: 100vh;
    background: linear-gradient(135deg, #198754 0%, #43cea2 100%);
    color: #fff;
    padding: 24px 0 0 0;
    box-shadow: 2px 0 16px rgba(0,0,0,0.07);
    transition: width 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
    z-index: 1000;
    overflow-x: hidden;
  }
  .btn-sidebar-toggle {
    background: none;
    border: none;
    color: #fff;
    font-size: 2rem;
    margin-left: 16px;
    margin-bottom: 32px;
    transition: color 0.2s;
  }
  .btn-sidebar-toggle:hover {
    color: #e0e0e0;
  }
  .sidebar ul {
    list-style: none;
    padding: 0 0 0 0;
    margin: 0;
  }
  .sidebar ul li {
    margin: 18px 0;
    text-align: left;
    padding-left: 24px;
    transition: background 0.2s;
  }
  .sidebar ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.13rem;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 12px;
    border-radius: 8px;
    transition: background 0.2s, color 0.2s, padding 0.2s;
  }
  .sidebar ul li a:hover, .sidebar ul li a.active {
    background: rgba(255,255,255,0.12);
    color: #fff;
    padding-left: 20px;
  }
  .sidebar.collapsed {
    width: 64px;
    box-shadow: 2px 0 24px rgba(0,0,0,0.13);
  }
  .sidebar.collapsed ul li {
    padding-left: 0;
    text-align: center;
  }
  .sidebar.collapsed .sidebar-text {
    display: none;
  }
  .sidebar.collapsed .btn-sidebar-toggle {
    margin-left: 0;
  }
</style>
<script>
  document.getElementById('sidebarToggle').onclick = function() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
    // Ajusta o margin-left do conteúdo principal
    const main = document.querySelector('.main-content') || document.body;
    if (sidebar.classList.contains('collapsed')) {
      main.style.marginLeft = '64px';
    } else {
      main.style.marginLeft = '220px';
    }
  }
  // Inicializa o margin-left ao carregar
  window.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const main = document.querySelector('.main-content') || document.body;
    if (sidebar.classList.contains('collapsed')) {
      main.style.marginLeft = '64px';
    } else {
      main.style.marginLeft = '220px';
    }
  });
</script>
