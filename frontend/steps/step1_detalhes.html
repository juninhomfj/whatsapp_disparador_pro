<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Etapa 1 - Detalhes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body><div class="container mt-5"><div class="card p-4">
<h2>üìù Etapa 1: Detalhes da Campanha</h2>
<form id="step1Form">
<div class="mb-3"><label class="form-label">Nome</label><input type="text" class="form-control" id="nomeCampanha" required></div>
<div class="mb-3"><label class="form-label">Descri√ß√£o</label><textarea class="form-control" id="descricao"></textarea></div>
<div class="mb-3"><label class="form-label">Tipo</label><select class="form-select" id="tipoEnvio"><option value="imediato">Imediato</option><option value="agendado">Agendado</option></select></div>
<div class="mb-3" id="campoData" style="display:none;"><label class="form-label">Data/Hora</label><input type="datetime-local" class="form-control" id="dataAgendada"></div>
<button type="submit" class="btn btn-primary">Pr√≥ximo ‚û°Ô∏è</button></form></div></div>
<script>
document.getElementById("tipoEnvio").addEventListener("change",e=>{document.getElementById("campoData").style.display=e.target.value==="agendado"?"block":"none"});
document.getElementById("step1Form").addEventListener("submit",async e=>{
e.preventDefault();await fetch("http://localhost:3000/api/campaigns/temp",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({nome:document.getElementById("nomeCampanha").value,descricao:document.getElementById("descricao").value,tipoEnvio:document.getElementById("tipoEnvio").value,dataAgendada:document.getElementById("dataAgendada").value})});
location.href="step2_mensagem.html";});
</script></body></html>
