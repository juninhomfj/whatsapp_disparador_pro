<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8">
<title>Etapa 4 - Configurações</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body><div class="container mt-5"><div class="card p-4">
<h2>⚙️ Etapa 4: Configurações</h2><form id="step4Form">
<div class="mb-3"><label>Velocidade</label>
<select class="form-select" id="velocidade"><option value="seguro">Seguro</option><option value="medio">Médio</option><option value="rapido">Rápido</option></select></div>
<div class="mb-3"><label>Ordem</label>
<select class="form-select" id="ordem"><option value="sequencial">Sequencial</option><option value="aleatorio">Aleatório</option></select></div>
<button type="submit" class="btn btn-primary">Próximo ➡️</button></form></div></div>
<script>
document.getElementById("step4Form").addEventListener("submit",async e=>{
e.preventDefault();await fetch("http://localhost:3000/api/campaigns/temp",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({velocidade:document.getElementById("velocidade").value,ordem:document.getElementById("ordem").value})});
location.href="step5_confirmacao.html";});
</script></body></html>
