<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 1 - Criar Campanha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Criar Nova Campanha</h1>
            <p>Etapa 1 de 5</p>
        </header>
        <section class="form-section">
            <label for="campaign-name">Nome da campanha</label>
            <input type="text" id="campaign-name" placeholder="Digite o nome da campanha">

            <label for="campaign-type">Tipo de campanha</label>
            <select id="campaign-type">
                <option value="simples">Simples</option>
                <option value="com_variaveis">Com Variáveis</option>
                <option value="interativa">Interativa</option>
            </select>

            <label for="campaign-description">Descrição</label>
            <textarea id="campaign-description" rows="4" placeholder="Descreva a campanha..."></textarea>

            <button class="next-button">Próxima Etapa</button>
        </section>
    </div>
</body>
</html>
