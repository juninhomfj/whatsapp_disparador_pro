<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2 - Select Audience</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <div class="container">
    <h2>Step 2 of 5 - Select Audience</h2>
    <form>
      <label>Age Range</label>
      <select><option>18-24</option><option>25-34</option><option>35-44</option></select>

      <label>Gender</label>
      <select><option>Any</option><option>Male</option><option>Female</option></select>

      <label>Interests</label>
      <input type="text" placeholder="e.g. fitness, tech">

      <label>Location</label>
      <input type="text" placeholder="City, State">

      <div class="buttons">
        <button type="button">Back</button>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</body>
</html>
