<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsDisparador PRO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1.000) both;
        }
        .login-logo {
            width: 90px;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            animation: bounceIn 1s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        @keyframes bounceIn {
            0% { transform: scale(0.7);}
            60% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        .form-control:focus {
            border-color: #25d366;
            box-shadow: 0 0 0 0.2rem rgba(37,211,102,.15);
        }
        .login-btn {
            background: #25d366;
            border: none;
            color: #fff;
            font-weight: 600;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #128c7e;
        }
        .auth-links {
            margin-top: 1.2rem;
            text-align: center;
        }
        .auth-links a {
            color: #128c7e;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.2s;
        }
        .auth-links a:hover {
            color: #25d366;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card mx-auto">
        <img src="assets/images/logos/logo-splash.png" alt="Logo" class="login-logo">
        <h4 class="text-center mb-4 fw-bold" style="color:#128c7e;">Entrar no WhatsDisparador PRO</h4>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn login-btn w-100 py-2 mt-2">Entrar</button>
        </form>
        <div class="auth-links">
            <a href="forgot-password.html">Esqueceu a senha?</a> |
            <a href="register.html">Criar nova conta</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.error || 'Erro no login');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Falha na conex√£o com o servidor');
            }
        });
    </script>
</body>
</html>
