<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsDisparador PRO</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <img src="assets/images/logos/logo-splash.png" alt="Logo" class="auth-logo">
            <form id="loginForm" class="auth-form" autocomplete="off">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
            </form>
            <div class="auth-links">
                <a href="forgot-password.html">Esqueceu a senha?</a>
                <a href="register.html">Criar nova conta</a>
            </div>
        </div>
    </div>
    <div id="sidebar-container"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.error || 'Erro no login');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Falha na conexÃ£o com o servidor');
            }
        });

        fetch('../sidebar.html').then(r=>r.text()).then(html=>{document.getElementById('sidebar-container').innerHTML=html});
    </script>
</body>
</html>
