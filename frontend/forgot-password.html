<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - WhatsDisparador PRO</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container auth-container">
    <div class="auth-card">
      <img src="assets/images/logos/logo-splash.png" alt="Logo" class="auth-logo">
      <form id="forgotForm" class="auth-form" autocomplete="off">
        <div class="form-group">
          <label for="email">E-mail cadastrado</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="auth-button">Recuperar Senha</button>
      </form>
      <div class="auth-links">
        <a href="login.html">Voltar ao Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      try {
        const res = await fetch('http://localhost:3000/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Se o e-mail estiver cadastrado, você receberá instruções.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Erro ao processar.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro de conexão com o servidor.');
      }
    });
  </script>
</body>
</html>
