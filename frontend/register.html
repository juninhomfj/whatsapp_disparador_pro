<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - WhatsDisparador PRO</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container auth-container">
    <div class="auth-card">
      <img src="assets/images/logos/logo-splash.png" alt="Logo" class="auth-logo">
      <form id="registerForm" class="auth-form" autocomplete="off">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="auth-button">Criar Conta</button>
      </form>
      <div class="auth-links">
        <a href="login.html">Já tem conta? Entrar</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        alert('As senhas não coincidem!');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Conta criada com sucesso!');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Erro ao registrar');
        }
      } catch (err) {
        console.error(err);
        alert('Erro de conexão com o servidor.');
      }
    });
  </script>
</body>
</html>
