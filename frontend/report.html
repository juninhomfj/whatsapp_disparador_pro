<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Campanha</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Relatório: Black Friday 2024</h1>
            <button class="export-btn" onclick="exportToCSV()">Exportar CSV</button>
        </header>

        <div class="metrics-grid">
            <div class="metric-box">
                <h3>🟢 Enviadas</h3>
                <p class="metric-value">1,532</p>
            </div>
            
            <div class="metric-box">
                <h3>📨 Entregues</h3>
                <p class="metric-value">1,489</p>
            </div>
            
            <div class="metric-box">
                <h3>👀 Lidas</h3>
                <p class="metric-value">892</p>
            </div>
            
            <div class="metric-box">
                <h3>💬 Respondidas</h3>
                <p class="metric-value">156</p>
            </div>
        </div>

        <div class="performance-chart">
            <h2>Desempenho Temporal</h2>
            <div class="chart-placeholder">
                <!-- Espaço para gráfico futuro -->
                <p>Gráfico de desempenho (implementação futura)</p>
            </div>
        </div>

        <button class="back-btn" onclick="history.back()">Voltar</button>
    </div>

    <div id="sidebar-container"></div>
    <script>
      fetch('../sidebar.html').then(r=>r.text()).then(html=>{document.getElementById('sidebar-container').innerHTML=html});
    </script>

    <script>
        function exportToCSV() {
            // Implementação futura
            alert('Recurso de exportação em desenvolvimento!');
        }
    </script>
</body>
</html>
