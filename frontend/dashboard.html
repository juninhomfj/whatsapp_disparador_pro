<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Campanhas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Minhas Campanhas</h1>
            <button class="new-campaign" onclick="location.href='steps/step1.html'">Nova Campanha</button>
        </header>

        <div class="filters">
            <select id="status-filter">
                <option value="all">Todas</option>
                <option value="active">Ativas</option>
                <option value="scheduled">Agendadas</option>
                <option value="completed">Finalizadas</option>
            </select>
            <input type="text" placeholder="Buscar por nome..." id="search-input">
        </div>

        <div class="campaign-list">
            <!-- Exemplo de Campanha 1 -->
            <div class="campaign-item">
                <div class="campaign-header">
                    <h3>Black Friday 2024</h3>
                    <span class="status active">Ativa</span>
                </div>
                <div class="campaign-metrics">
                    <p>🟢 1.234 enviadas</p>
                    <p>📅 Criada em: 15/05/2024</p>
                </div>
                <button class="view-report" onclick="location.href='report.html'">Ver Relatório</button>
            </div>

            <!-- Exemplo de Campanha 2 -->
            <div class="campaign-item">
                <div class="campaign-header">
                    <h3>Promoção de Verão</h3>
                    <span class="status scheduled">Agendada</span>
                </div>
                <div class="campaign-metrics">
                    <p>⏰ Agendamento: 01/06/2024 14:00</p>
                    <p>📅 Criada em: 10/05/2024</p>
                </div>
                <button class="view-report" onclick="location.href='report.html'">Ver Relatório</button>
            </div>
        </div>
    </div>
</body>
</html>
