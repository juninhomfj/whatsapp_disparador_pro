<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Campanhas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Gestão de Campanhas</h2>
      <button class="btn btn-success" onclick="location.href='steps/step1_detalhes.html'">+ Nova Campanha</button>
    </div>

    <div class="row mb-4">
      <div class="col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Desempenho das Campanhas</h5>
            <canvas id="graficoCampanhas" height="120"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Resumo</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Ativas: <span id="qtdAtivas">0</span></li>
              <li class="list-group-item">Finalizadas: <span id="qtdFinalizadas">0</span></li>
              <li class="list-group-item">Canceladas: <span id="qtdCanceladas">0</span></li>
              <li class="list-group-item">Interrompidas: <span id="qtdInterrompidas">0</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Últimas Campanhas</h5>
        <div id="listaCampanhas"></div>
      </div>
    </div>
  </div>
  <div id="sidebar-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Carregar campanhas do backend
    async function carregarCampanhas() {
      const r = await fetch("/api/campaigns");
      const campanhas = await r.json();

      // Resumo
      let ativas = 0, finalizadas = 0, canceladas = 0, interrompidas = 0;
      campanhas.forEach(c => {
        if (c.status === "active") ativas++;
        else if (c.status === "completed") finalizadas++;
        else if (c.status === "cancelled") canceladas++;
        else if (c.status === "interrupted") interrompidas++;
      });
      document.getElementById("qtdAtivas").innerText = ativas;
      document.getElementById("qtdFinalizadas").innerText = finalizadas;
      document.getElementById("qtdCanceladas").innerText = canceladas;
      document.getElementById("qtdInterrompidas").innerText = interrompidas;

      // Lista de campanhas
      let html = `<table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Enviadas</th>
            <th>Criada em</th>
            <th></th>
          </tr>
        </thead>
        <tbody>`;
      campanhas.slice(0, 10).forEach(c => {
        html += `<tr>
          <td>${c.nome}</td>
          <td><span class="badge bg-${c.status === "active" ? "success" : c.status === "completed" ? "secondary" : c.status === "cancelled" ? "danger" : "warning"}">${c.status}</span></td>
          <td>${c.enviadas || 0}</td>
          <td>${new Date(c.createdAt).toLocaleString()}</td>
          <td><button class="btn btn-outline-primary btn-sm" onclick="location.href='report.html?id=${c._id}'">Ver Relatório</button></td>
        </tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("listaCampanhas").innerHTML = html;

      // Gráfico de desempenho
      const ctx = document.getElementById('graficoCampanhas').getContext('2d');
      const labels = campanhas.slice(0, 7).map(c => c.nome);
      const data = campanhas.slice(0, 7).map(c => c.enviadas || 0);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Mensagens Enviadas',
            data,
            backgroundColor: '#198754'
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
    carregarCampanhas();

    // Sidebar
    fetch('sidebar.html').then(r=>r.text()).then(html=>{document.getElementById('sidebar-container').innerHTML=html});
  </script>
</body>
</html>
