<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDisparador PRO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilo do Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .splash-logo {
            width: 300px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <img src="assets/images/logos/logo-splash.png" 
             alt="WhatsDisparador PRO" 
             class="splash-logo">
    </div>

    <!-- Conteúdo Principal (será carregado após o splash) -->
    <script>
        // Redirecionamento após o splash
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = 'dashboard.html'; // Ou 'login.html' se preferir
            }, 2800); // Tempo deve ser menor que a animação
        });
    </script>
</body>
</html>
