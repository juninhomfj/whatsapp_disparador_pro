<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #198754 0%, #43cea2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .splash-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 48px 32px;
      text-align: center;
      animation: fadeIn 1.2s;
      display: none;
    }
    .splash-logo {
      width: 120px;
      margin-bottom: 24px;
      animation: pulse 1.5s infinite;
    }
    .splash-title {
      font-size: 2rem;
      font-weight: bold;
      color: #198754;
      margin-bottom: 12px;
    }
    .splash-desc {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .splash-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.13);
      padding: 48px 32px;
      position: absolute;
      z-index: 10;
    }
    @keyframes pulse {
      0% { transform: scale(0.95);}
      50% { transform: scale(1.05);}
      100% { transform: scale(0.95);}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="splash-loading" class="splash-spinner">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status"></div>
    <div class="mt-3 text-success fw-bold">Carregando...</div>
  </div>
  <div class="splash-card" id="splash-main">
    <img src="assets/images/logos/logo-splash.png" alt="Logo" class="splash-logo">
    <div class="splash-title">Bem-vindo ao Disparador WhatsApp</div>
    <div class="splash-desc">Automatize suas campanhas de forma simples e segura.</div>
    <div>
      <a href="dashboard.html" class="btn btn-success btn-lg px-5">Entrar</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostra o spinner e depois revela o conteúdo principal
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('splash-loading').style.display = 'none';
        document.getElementById('splash-main').style.display = 'block';
      }, 1500); // 1.5 segundos
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (token) {
        // Opcional: você pode validar o token no backend antes de redirecionar
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
